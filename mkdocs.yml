# 重整化群笔记网站 - 参考 Self-Organization-and-Pattern-Formation 结构
# 注意事项见 注意事项.md

site_name: Renormalization Group
site_url: https://zhihangliu.cn/Renormalization-Group/
repo_url: https://github.com/Liu-Zhihang/Renormalization-Group
site_description: Learning notes and codes of Renormalization Group
site_author: Zhihang Liu

docs_dir: docs
use_directory_urls: true

plugins:
  - search:
      lang: [en, zh]
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          nav:
            - Home: index.en.md
            - Course Notes:
              - "1. What Is the Renormalization Group": "en/1. What Is the Renormalization Group.md"
              - "2. Why Do We Need the Renormalization Group": "en/2. Why Do We Need the Renormalization Group.md"
              - "3. Statistical Mechanics Review - Partition Function, Free Energy, and Fluctuations": "en/3. Statistical Mechanics Review - Partition Function, Free Energy, and Fluctuations.md"
              - "4. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part I)": "en/4. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part I).md"
              - "5. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part II)": "en/5. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part II).md"
        - locale: zh
          name: 简体中文
          build: true
          nav:
            - 首页: index.zh.md
            - 课程笔记:
              - "1. 什么是重整化群": "cn/1.什么是重整化群.md"
              - "2. 为什么需要重整化群": "cn/2.为什么需要重整化群.md"
              - "3. 统计力学回顾：配分函数、自由能与涨落": "cn/3.统计力学回顾：配分函数、自由能与涨落.md"
              - "4. 相变与临界指数：标度律与普适类（上）": "cn/4.相变与临界指数：标度律与普适类（上）.md"
              - "5. 相变与临界指数：标度律与普适类（下）": "cn/5.相变与临界指数：标度律与普适类（下）.md"

# 默认 nav（与英文一致，便于单语言构建）
nav:
  - Home: index.en.md
  - Course Notes:
    - "1. What Is the Renormalization Group": "en/1. What Is the Renormalization Group.md"
    - "2. Why Do We Need the Renormalization Group": "en/2. Why Do We Need the Renormalization Group.md"
    - "3. Statistical Mechanics Review - Partition Function, Free Energy, and Fluctuations": "en/3. Statistical Mechanics Review - Partition Function, Free Energy, and Fluctuations.md"
    - "4. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part I)": "en/4. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part I).md"
    - "5. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part II)": "en/5. Phase Transitions and Critical Exponents - Scaling Laws and Universality Classes (Part II).md"

theme:
  name: material
  language: en
  logo: cn/assets/images/logo.png
  favicon: cn/assets/images/logo.png
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/weather-night
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/weather-sunny
        name: 切换至浅色模式

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - assets/javascripts/video-init.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js

extra_css:
  - assets/stylesheets/video.css
